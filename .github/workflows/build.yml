name: Build

on:
  push:
    branches: master
    tags: '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            dotnet: [ '2.2', '3.1' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: dotnet restore
      run: dotnet restore --packages .nuget/packages

    - name: dotnet build
      run: dotnet build --configuration Release

    - name: dotnet test
      run: dotnet test --no-build --configuration Release -p:CollectCoverage=true -p:CoverletOutputFormat=lcov -p:CoverletOutput=../../coverage/lcov.info

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    - name: dotnet restore
      run: dotnet restore --packages .nuget/packages

    - name: dotnet build
      run: dotnet build --configuration Release

    - run: ls

    - name: Pack
      run: dotnet pack --output ./artifacts -c Release --no-build --include-source --include-symbols

    - run: ls
    - run: ls ./artifacts

    - uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: ./artifacts
